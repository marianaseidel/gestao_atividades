<body>

            <h4 class="offcanvas-title">Home</h4>

        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                <li class="d-flex align-items-center mb-2">
                    <img src="./img/list_alt_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png" alt="Ícone de lista"
                        class='img-fluid' style="height: 20px; width: auto;">
                    <a href="./tarefas.html" class="nav-link ms-2">Tarefas</a>
                </li>
                <li class="d-flex align-items-center mb-2">
                    <img src="./img/inventory_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png" alt="Ícone de pasta"
                        class='img-fluid' style="height: 20px; width: auto;">
                    <a href="" class="nav-link ms-2">Projetos</a>
                </li>
                <li class="d-flex align-items-center mb-2">
                    <img src="./img/group_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png" alt="Ícone de usuários"
                        class='img-fluid' style="height: 20px; width: auto;">
                    <a href="./usuarios.html" class="nav-link ms-2">Usuários</a>
                </li>
                <li class="d-flex align-items-center mb-2">
                    <img src="./img/article_person_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png" alt="Ícone de documento"
                        class='img-fluid' style="height: 20px; width: auto;">
                    <a href="./curriculo.html" class="nav-link ms-2">Currículo</a>
                </li>
            </ul>
        </div>
    </div>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="" data-bs-toggle="offcanvas" data-bs-target="#demo">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./usuarios.html">Usuários</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./cadastrar.html">Cadastro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="./atualizar.html">Atualizar cadastro</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <label for="search" class="form-label fw-bold">Buscar por usuário:</label>
                <div class="d-flex">
                    <input type="search" class="form-control me-2" id="search" name="search"
                        placeholder="Insira a matrícula ou nome do usuário">
                        <input type="button" value="Buscar" class="btn btn-secondary">
                </div>
            </div>
        </div>
    </div>

    <div class="container my-4">
        <div class="row">
            <div class="col-2"></div>
            <div class="col">
                <div class="card">
                    <div class="card-header fw-bold h5">
                        Atualizar cadastro de usuário
                    </div>
                    <div class="card-body">
                        <form action>
                            <div class="row">
                                <div class="col">
                                    <label for class="form-label">Nome: </label>
                                    <input type="text" class="form-control" id="name" name="name"
                                        placeholder="Nome Sobrenome" required>
                                </div>
                                <div class="col">
                                    <label for class="form-label">CPF: </label>
                                    <input type="number" class="form-control" id="cpf" name="cpf" maxlength="11"
                                        placeholder="000.000.000-00" required>
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col">

                                    <label for class="form-label">E-mail: </label>
                                    <input type="email" class="form-control" id="email" name="email"
                                        placeholder="exemplo@dominio.com" required>
                                </div>
                                <div class="col">
                                    <label for class="form-label">Data de nascimento: </label>
                                    <input type="date" class="form-control" id="date" name="date">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <label for class="form-label">Status: </label>
                                    <select name="status" class="form-select" id="status">
                                        <option value="-1">Selecione</option>
                                        <option value="1">Ativo</option>
                                        <option value="0">Inativo</option>
                                    </select>

                                </div>
                            </div>
                            <div class="text-end mt-3">
                                <button class='btn btn-secondary btn-block me-sm-3'>Cancelar</button>
                                <button class='btn btn-primary btn-block'>Atualizar dados</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

</body>

</html>
