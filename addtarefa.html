<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar tarefa</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body class="bg-light">
    <div class="offcanvas offcanvas-start" id="demo" style="width: 250px; background-color: var(--bs-gray-200);">
        <div class="offcanvas-header">
            <div class="justify-content-center align-items-center">
                <img src="./img/logo.png" alt="" class="img-fluid me-2" width="45" height="45">
                <img src="./img/logo2.png" alt="" class="img-fluid" width="120" height="120">
            </div>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                <li class="d-flex align-items-center mb-2">
                    <img src="./img/house.svg" alt="Ícone de lista" class='img-fluid'
                        style="height: 20px; width: auto;">
                    <a href="./index.html" class="nav-link ms-2">Home</a>
                </li>
                <li class="d-flex align-items-center mb-2">
                    <img src="./img/card-checklist.svg" alt="Ícone de lista" class='img-fluid'
                        style="height: 20px; width: auto;">
                    <a href="./tarefas.html" class="nav-link ms-2">Tarefas</a>
                </li>
                <li class="d-flex align-items-center mb-2">
                    <img src="./img/easel.svg" alt="Ícone de projetor" class='img-fluid'
                        style="height: 20px; width: auto;">
                    <a href="" class="nav-link ms-2">Projetos</a>
                </li>
                <li class="d-flex align-items-center mb-2">
                    <img src="./img/people.svg" alt="Ícone de usuários" class='img-fluid'
                        style="height: 20px; width: auto;">
                    <a href="./usuarios.html" class="nav-link ms-2">Usuários</a>
                </li>
                <li class="d-flex align-items-center mb-2">
                    <img src="./img/person-vcard.svg" alt="Ícone de documento" class='img-fluid'
                        style="height: 20px; width: auto;">
                    <a href="./curriculo.html" class="nav-link ms-2">Currículo</a>
                </li>
            </ul>
        </div>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li>
                    <img src="./img/logo.png" alt="logo" class="img-fluid me-2 ms-2" width="30" height="30">
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="" data-bs-toggle="offcanvas" data-bs-target="#demo">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="./tarefas.html">Tarefas</a>
                </li>
            </ul>
            <div class="me-2">
                <img src="./img/box-arrow-right.svg" alt="logo" class="img-fluid" width="24" height="24">
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-2"></div>
            <div class="col">
                <div class="card">
                    <div class="card-header fw-bold h5">
                        Nova tarefa
                    </div>
                    <div class="card-body">
                        <form action>
                            <div class="row">
                                <div class="col">
                                    <label for class="form-label">Título: </label>
                                    <input type="text" class="form-control" id="titulo" name="titulo"
                                        placeholder="Digite o título da tarefa" required>
                                    <p id="texto-erro" class="small text-danger mt-2"></p>
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col">
                                    <label for class="form-label">Descrição: </label>
                                    <textarea class="form-control" rows="2"></textarea>
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col">
                                    <label for class="form-label">Data e Hora: </label>
                                    <input type="datetime-local" class="form-control" id="date" name="date" required>
                                </div>
                                <div class="col">
                                    <label for class="form-label">Status: </label>
                                    <select name="status" class="form-select" id="status">
                                        <option value="-1">Selecione</option>
                                        <option value="1">Planejada</option>
                                        <option value="0">Em andamento</option>
                                        <option value="0">Finalizada</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col">
                                    <label for class="form-label">Responsável: </label>
                                    <select class="form-select">
                                        <option value="-1">Selecione</option>
                                        <option value="1">Usuário-01</option>
                                        <option value="0">Usuário-02</option>
                                        <option value="0">Usuário-03</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for class="form-label">Projeto: </label>
                                    <select class="form-select">
                                        <option value="-1">Selecione</option>
                                        <option value="1">Projeto-01</option>
                                        <option value="0">Projeto-02</option>
                                        <option value="0">Projeto-03</option>
                                    </select>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="check1" name="option1"
                                            value="something">
                                        <label class="form-check-label">Definir lembrete</label>
                                    </div>
                                </div>
                            </div>
                            <div class="text-end mt-3">
                                <a href="./tarefas.html" class='btn btn-secondary btn-block me-sm-3'>Cancelar</a>
                                <input type="button" class='btn btn-success btn-block' value="Salvar"
                                    onClick="validarTitulo()" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>

        <script>

            function exibirMensagem(idParagrafo, mensagem) {
                document.getElementById(idParagrafo).innerHTML = mensagem;
            }

            function validarTitulo() {
                let titulo = document.getElementById('titulo').value;

                if (titulo.trim() === '') {
                    exibirMensagem('texto-erro', 'Por favor, preencha este campo.');
                    document.getElementById('titulo').focus();
                    return;
                } else {
                    exibirMensagem('texto-erro', '');
                }
            };

        </script>
</body>

</html>
